<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('회원가입 - DDD Store')}"></head>
<body class="bg-light">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus-fill text-primary" style="font-size: 4rem;"></i>
                                <h2 class="mt-3">회원가입</h2>
                                <p class="text-muted">DDD Store의 회원이 되어보세요</p>
                            </div>

                            <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                                <i class="bi bi-exclamation-triangle"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">아이디 *</label>
                                    <input type="text" class="form-control" id="username"
                                           placeholder="아이디를 입력하세요" required>
                                    <div class="form-text">4자 이상의 영문, 숫자를 사용하세요</div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호 *</label>
                                    <input type="password" class="form-control" id="password"
                                           placeholder="비밀번호를 입력하세요" required>
                                    <div class="form-text">8자 이상의 영문, 숫자, 특수문자를 조합하세요</div>
                                </div>

                                <div class="mb-3">
                                    <label for="passwordConfirm" class="form-label">비밀번호 확인 *</label>
                                    <input type="password" class="form-control" id="passwordConfirm"
                                           placeholder="비밀번호를 다시 입력하세요" required>
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label">이름 *</label>
                                    <input type="text" class="form-control" id="name"
                                           placeholder="이름을 입력하세요" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">이메일 *</label>
                                    <input type="email" class="form-control" id="email"
                                           placeholder="example@email.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">주소</label>
                                    <div class="row g-2">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="zipCode"
                                                   placeholder="우편번호">
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" id="address"
                                                   placeholder="주소">
                                        </div>
                                        <div class="col-md-12">
                                            <input type="text" class="form-control" id="detailedAddress"
                                                   placeholder="상세주소">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        이용약관 및 개인정보처리방침에 동의합니다 *
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2" id="signupBtn">
                                    <i class="bi bi-person-plus"></i> 회원가입
                                </button>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="text-muted mb-2">이미 회원이신가요?</p>
                                <a href="/login" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> 로그인
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const zipCode = document.getElementById('zipCode').value;
            const address = document.getElementById('address').value;
            const detailedAddress = document.getElementById('detailedAddress').value;

            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const signupBtn = document.getElementById('signupBtn');

            errorAlert.classList.add('d-none');

            // 유효성 검사
            if (password !== passwordConfirm) {
                errorMessage.textContent = '비밀번호가 일치하지 않습니다.';
                errorAlert.classList.remove('d-none');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> 가입 중...';

            try {
                const requestBody = {
                    username,
                    password,
                    name,
                    email
                };

                // 주소가 입력된 경우에만 추가 (백엔드는 addressReq로 받음)
                if (address) {
                    requestBody.addressReq = {
                        address,
                        detailedAddress: detailedAddress || '',
                        zipCode: zipCode || ''
                    };
                }

                const response = await fetch('/members/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (response.ok) {
                    alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
                    window.location.href = '/login';
                } else {
                    const error = await response.text();
                    errorMessage.textContent = error || '회원가입에 실패했습니다.';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                console.error('회원가입 에러:', error);
                errorMessage.textContent = '서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.';
                errorAlert.classList.remove('d-none');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="bi bi-person-plus"></i> 회원가입';
            }
        });
    </script>
</body>
</html>
