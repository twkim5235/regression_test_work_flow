<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('로그인 - DDD Store')}"></head>
<body class="bg-light">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                                <h2 class="mt-3">로그인</h2>
                                <p class="text-muted">DDD Store에 오신 것을 환영합니다</p>
                            </div>

                            <div class="alert alert-danger d-none" id="errorAlert" role="alert">
                                <i class="bi bi-exclamation-triangle"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">아이디</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" id="username"
                                               placeholder="아이디를 입력하세요" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">비밀번호</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password"
                                               placeholder="비밀번호를 입력하세요" required>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        로그인 상태 유지
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">
                                    <i class="bi bi-box-arrow-in-right"></i> 로그인
                                </button>
                            </form>

                            <hr class="my-4">

                            <div class="text-center">
                                <p class="text-muted mb-2">아직 회원이 아니신가요?</p>
                                <a href="/signup" class="btn btn-outline-secondary w-100">
                                    <i class="bi bi-person-plus"></i> 회원가입
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>

    <script>
        // DOMContentLoaded 이벤트를 사용하여 모든 스크립트가 로드된 후 실행
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            errorAlert.classList.add('d-none');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> 로그인 중...';

            try {
                console.log('로그인 시도:', { username });

                const response = await fetch('/members/sign-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                console.log('응답 상태:', response.status, response.statusText);
                console.log('응답 헤더:', response.headers.get('content-type'));

                // 응답 텍스트 먼저 확인
                const responseText = await response.text();
                console.log('응답 본문:', responseText);

                // 200-299 또는 202(ACCEPTED) 상태 코드를 성공으로 처리
                if (response.status === 202 || (response.status >= 200 && response.status < 300)) {
                    let data;
                    try {
                        data = JSON.parse(responseText);
                    } catch (e) {
                        console.error('JSON 파싱 에러:', e);
                        throw new Error('서버 응답을 파싱할 수 없습니다.');
                    }

                    console.log('파싱된 데이터:', data);

                    // JWT 토큰 저장
                    if (data.accessToken) {
                        setToken(data.accessToken);
                        console.log('토큰 저장 완료');
                    } else {
                        console.warn('accessToken이 없습니다:', data);
                    }

                    // 성공 메시지 표시
                    alert('로그인에 성공했습니다!');

                    // 메인 페이지로 리다이렉트
                    window.location.href = '/';
                } else {
                    console.error('로그인 실패 응답:', responseText);
                    errorMessage.textContent = responseText || '로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                console.error('로그인 에러 상세:', error);
                console.error('에러 스택:', error.stack);
                errorMessage.textContent = error.message || '서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.';
                errorAlert.classList.remove('d-none');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> 로그인';
            }
            });
        });
    </script>
</body>
</html>
